version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: toolradar-db-dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=toolradar
      - POSTGRES_USER=toolradar
      - POSTGRES_PASSWORD=devpassword

  redis:
    image: redis:7-alpine
    container_name: toolradar-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: toolradar-meilisearch-dev
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data_dev:/meili_data
    environment:
      - MEILI_MASTER_KEY=devkey123

volumes:
  postgres_data_dev:
  redis_data_dev:
  meilisearch_data_dev:
